<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Register | NASMA INTERNATIONAL – FZCO</title>
  <meta name="description" content="Create your account with NASMA INTERNATIONAL – FZCO." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css?v=20250109" />
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>
  <header data-include></header>

  <main id="main">
    <section class="login-section">
      <div class="container login-container">
        <div class="login-header reveal-up">
          <h1>Create Account</h1>
          <p class="muted">Join NASMA INTERNATIONAL – FZCO</p>
        </div>
        <form class="login-form reveal-up delay-1" id="register-form" novalidate>
          <div class="form-grid">
            <div class="form-field fl form-col-2">
              <input type="text" id="full-name" name="full-name" required />
              <label for="full-name">Full Name</label>
            </div>
            <div class="form-field fl form-col-2">
              <input type="email" id="register-email" name="email" required />
              <label for="register-email">Email address</label>
            </div>
            <div class="form-field fl form-col-2">
              <input type="tel" id="register-phone" name="phone" required />
              <label for="register-phone">Phone Number</label>
            </div>
            <div class="form-field fl form-col-2">
              <input type="text" id="company" name="company" />
              <label for="company">Company (Optional)</label>
            </div>
            <div class="form-field fl form-col-2">
              <input type="password" id="register-password" name="password" required />
              <label for="register-password">Password</label>
            </div>
            <div class="form-field fl form-col-2">
              <input type="password" id="confirm-password" name="confirm-password" required />
              <label for="confirm-password">Confirm Password</label>
            </div>
          </div>
          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <span>I agree to the <a href="./terms.html" class="forgot-link">Terms of Service</a> and <a href="./privacy.html" class="forgot-link">Privacy Policy</a></span>
            </label>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn primary full-width" id="register-submit">Create Account</button>
          </div>
          <p class="form-note" id="register-note" hidden></p>
        </form>
        <div class="login-footer reveal-up delay-2">
          <p>Already have an account? <a href="./login.html">Sign in here</a></p>
        </div>
      </div>
    </section>
  </main>

  <footer data-include></footer>

  <script src="./js/script.js?v=20250109"></script>
</body>
</html>
